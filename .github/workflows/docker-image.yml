name: Docker Image
on:
  workflow_run:
    workflows: ["Unit Tests"]
    types:
      - completed
  workflow_dispatch:

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'master' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:test-1

      - name: Build and push api
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/api/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/scraperr_api:test-1

  success-message:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Send Discord Message
        uses: jaypyles/discord-webhook-action@v1.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: "Scraperr Successfully Built Docker Images"
          username: "Scraperr CI"
          embed-title: "âœ… Deployment Status"
          embed-description: "Scraperr successfully built docker images."
          embed-color: 3066993 # Green
          embed-footer-text: "Scraperr CI"
          embed-timestamp: ${{ github.event.head_commit.timestamp }}
