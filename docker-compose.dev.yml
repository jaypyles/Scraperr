version: "3"
services:
  scraperr:
    command: ["npm", "run", "dev"]
    volumes:
      - "$PWD/src:/app/src"
      - "$PWD/public:/app/public"
      - "$PWD/next.config.mjs:/app/next.config.mjs"
      - "$PWD/package.json:/app/package.json"
      - "$PWD/package-lock.json:/app/package-lock.json"
      - "$PWD/tsconfig.json:/app/tsconfig.json"
  scraperr_api:
    environment:
      - LOG_LEVEL=INFO
      - REGISTRATION_ENABLED=False
      - DEFAULT_USER_EMAIL=admin@test.com
      - DEFAULT_USER_PASSWORD=test
      - DEFAULT_USER_FULL_NAME=test
    volumes:
      - "$PWD/api:/project/api"
      - "$PWD/scraping:/project/scraping"
